{% extends "blogs/base.html" %}
{% block main %}

<div class="row">
    <div class="col-3">
        <div class="jumbotron my-5">
            <a href="{% url 'create' %}" class="btn btn-primary active">新規投稿</a>
            <hr>
            <p><a href="{% url 'index' %}">All</a></p>
            {% for category in categories %}
                <p><a href="{% url 'index' %}?q={{category.name}}">{{ category.name }}</a></p>
            {% endfor %}<hr>
            <form method="GET" action="{% url 'index' %}">
                <input type="text" name="q" placeholder="Category Search..." class="form-control">
            </form>
            
        </div>
    </div>

    <div class="col-9">
        <h2>Topics</h2><hr>
        {% for post in posts %}
        <div class="card ml-3 mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <h4 class="card-title">{{ post.title }}</h4>
                        <p class="card-text">{{ post.body }}</p>
                    </div>
                    <div class="col-3">
                        <p><strong>{{ post.category }}</strong></p>
                        <a href="{% url 'detail' post_id=post.id %}" class="btn btn-info">詳細</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
