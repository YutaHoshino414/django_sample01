{% extends "blogs/base.html" %}
{% block main %}

<div class="row">
    <div class="col-3">
        <h4>Categories</h4><br>
        <p><a href="{% url 'index' %}">All</a></p>
        {% for category in categories %}
            <p><a href="{% url 'index' %}?q={{category.name}}">{{ category.name }}</a></p>
        {% endfor %}
        <form method="GET" action="{% url 'index' %}">
            <input type="text" name="q" placeholder="Category Search...">
        </form><hr>
        <a href="{% url 'create' %}" class="btn btn-primary">新規投稿</a>
    </div>

    <div class="col-9">
        <h2>Topics</h2><hr>
        
            {% for post in posts %}
            <div class="card ml-3 mb-3">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.body }}</p>
                    <p><strong>{{ post.category }}</strong></p>
                    <a href="{% url 'detail' post_id=post.id %}" class="btn btn-outline-info">詳細</a>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
