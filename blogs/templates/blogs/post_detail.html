{% extends "blogs/base.html" %}
{% load l10n %}
{% block main %}
<h2>詳細ページ</h2><br>
<table class="table">
    <tr>
      <th>タイトル</th>
      <td>{{ post.title }}</td>
    </tr>
    <tr>
        <th>内容</th>
        <td>{{ post.body }}</td>
    </tr>
    <tr>
        <th>カテゴリー</th>
        <td>{{ post.category }}</td>
    </tr>
    <tr>
        <th>更新日</th>
        <td><time>{{ post.updated }}</time></td>
    </tr>
</table>
<a href="{% url 'index' %}" class="btn btn-outline-info">一覧へ戻る</a>
{% endblock %}
